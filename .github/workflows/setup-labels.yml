name: Setup Labels

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/setup-labels.yml'

jobs:
  create-labels:
    name: Create Labels
    runs-on: ubuntu-latest
    steps:
      - name: Create project labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'voting', color: 'FEF3C7', description: 'PR is in voting period' },
              { name: 'approved', color: '86EFAC', description: 'PR was approved by community' },
              { name: 'needs-work', color: 'FCA5A5', description: 'PR needs improvements' },
              { name: 'trusted', color: '93C5FD', description: 'From trusted contributor' },
              { name: 'feat', color: 'A78BFA', description: 'New feature' },
              { name: 'fix', color: 'F87171', description: 'Bug fix' },
              { name: 'docs', color: '60A5FA', description: 'Documentation' },
              { name: 'idea', color: 'FBBF24', description: 'Proposal or idea' },
              { name: 'good-first-issue', color: '34D399', description: 'Good for newcomers' },
              { name: 'help-wanted', color: 'FB923C', description: 'Extra attention needed' },
              { name: 'question', color: 'E879F9', description: 'Question or discussion' }
            ];
            
            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                console.log(`‚úÖ Created label: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  // Label already exists, update it
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`üîÑ Updated label: ${label.name}`);
                } else {
                  console.log(`‚ùå Failed: ${label.name} - ${error.message}`);
                }
              }
            }
